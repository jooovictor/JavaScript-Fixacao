<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixação 3</title>
</head>
<body>
    <script>
        //  C = 5 * ((F-32) / 9)
        let f3fahrenheit = parseFloat(prompt('Digite a temperatura em Fahrenheit: '));
        let f3celsius = 5 * ((f3fahrenheit - 32) / 9);
        console.log('Fixação 3. Fahrenheit: ' + parseFloat(f3fahrenheit) + '°');
        console.log('Fixação 3. Celsius: ' + parseFloat(f3celsius) + 'º');
    </script>
</body>
</html>
