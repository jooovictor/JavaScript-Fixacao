<head>

    <title>Fixação 4</title>
</head>
<body>
    <SCRIPt>
        let f4base = parseFloat(prompt('Base de uma sala retangular: '));
        let f4altura = parseFloat(prompt('Altura de uma sala retangular: '));

        let f4area = f4base * f4altura;
        let f4per = 2 * (f4base + f4altura) ;
        console.log('Fixação 4. Base: ' + parseFloat(f4base) + 'm', 'Altura: ' + parseFloat(f4altura) + 'm');
        console.log('Fixação 4. A área da sala retangular é: ' + parseFloat(f4area) + 'm²', '\nFixação 4. O perimetro da sala retangular é: ' + parseFloat(f4per) + 'cm');
    </SCRIPt>
</body>
