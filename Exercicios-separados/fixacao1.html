<body>

    <script>

        let f1nota1 = parseInt(prompt('Digite sua primeira nota bimestral: '));
        let f1nota2 = parseInt(prompt('Digite sua Segunda nota bimestral: '));
        let f1nota3 = parseInt(prompt('Digite sua Terceira nota bimestral: '));
        let f1nota4 = parseInt(prompt('Digite sua Quarta nota bimestral: '));
        let f1nota_final;
        let f1media;

        f1nota_final = f1nota1 + f1nota2 + f1nota3 + f1nota4;
        f1media = f1nota_final / 4;

        console.log('Fixação 1. Nota 1: ' + parseInt(f1nota1), '\nFixação 1. Nota 2: ' + parseInt(f1nota2),'\nFixação 1. Nota 3: ' + parseInt(f1nota3),'\nFixação 1. Nota 4: ' + parseInt(f1nota4));
        console.log('Fixação 1. Nota final: ' + parseInt(f1nota_final));
        console.log('Fixação 1. Sua média é: ' + parseFloat(f1media));
        

    </script>
